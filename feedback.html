<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feedback</title>
</head>

<body>
  <header>
    <h3>Welcome!</h3>
  </header>
  <main>
    <div>
      <form action="mailto:joe@example.com" method="post" enctype="text/plain">
        <label>Your Name </label>
        <input type="text" name="Name" value="" placeholder="Enter your Name"><br><br>
        <label>Your Email </label>
        <input type="email" name="Email" value="" placeholder="Enter your Email"><br><br>
        <label>Your Message </label><br>
        <textarea name="Message" rows="6" cols="60" placeholder="Enter you message"></textarea><br><br>
        <label>Have you read the terms and conditions?</label><br>
        <div>
          <input type="radio" id="choice1" name="termsAndconditions" value="Yes"/>
          <label for="choice1">Yes</label>
          <input type="radio" id="choice2" name="termsAndconditions" value="No"/>
          <label for="choice2">No</label>
        </div><br><br>
        <input type="submit" name="" >
      </form>
    </div>
  </main>
</body>

</html>
